<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세페이지 top</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/page.css" />
    <link rel="stylesheet" href="../css/review.css" />

  </head>
  <body>
    <header>
      <a href="index.html"><h1 id="detail_title">logo</h1></a>
    </header>

    <section id="page"></section>

    <section class="box">
      <div class="name">
      <form id="reviewForm">
        <input
          type="text"
          maxlength="4"
          id="username"
          class="input_css"
          placeholder="닉네임"
          required
        />
        <input
          type="password"
          name="pw"
          id="pw"
          class="input_css"
          placeholder="비밀번호"
          maxlength="8"
          required
        />
</div>
        <div class="wrap">
          <textarea
            id="comment"
            placeholder="영화 관람 후기를 작성해주세요..."
            required
            maxlength="200"
          ></textarea>
          <button type="submit" id="reviewBtn">관람평<br />작성</button>
        </div>
      </form>

      <hr />

      <div class="profile" id="reviewDiv">
        <div class="profileCircle"></div>
        <div class="profileBox"></div>
      </div>
    </section>
    <script src="../script/review.js"></script>


    <script src="../script/page.js" type="module"></script>
  </body>
</html>
